<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Finder</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <header>Github Finder</header>
  <div class="alertArea"></div>
  <main>
    <section class="SearchUI">
      <h1 class="SearchUITitle">Search GitHub Users</h1>
      <p class="SearchUIDescription">Enter a username to fetch a user profile and repos</p>
      <input id="input"/>
    </section>
    <section class="ProfileResult" style="display: none;">
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <img src="" id="profileImg"/>
        <button id="goProfileBtn">View Profile</button>
      </div>
      <div style="width: 100%; display: flex; flex-direction: column; gap: 10px;">
        <ul class="buttonList">
          <li id="repoCount"></li>
          <li id="gistCount"></li>
          <li id="followers"></li>
          <li id="following"></li>
        </ul>
        <ul class="tableList">
          <li>Company: <span id="company"></span></li>
          <li>Website/Blog: <span id="blog"></span></li>
          <li>Location: <span id="location"></span></li>
          <li>Member Since: <span id="member"></span></li>
        </ul>
      </div>
    </section>
    <section class="LastRepo" style="display: none;">
      <h1>Latest Repos</h1>
      <div class="repoLists">
      </div>
    </section>
  </main>
  <script src="script.js" type="module"></script>
</body>
</html>
